

<template>
<div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
    <lightning-layout multiple-rows="true">
        <template for:each={movies.data} for:item="movie"> 
            <lightning-layout-item key={movie.Id} size="3" padding="around-small">
                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                    <c-movie-tile movie={movie}></c-movie-tile>
                </div>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</div>
</template>
