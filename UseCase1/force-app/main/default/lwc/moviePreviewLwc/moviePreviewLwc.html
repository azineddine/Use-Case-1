<template>
  <lightning-card title="Movie Details">
    <template if:true={movieId}>

     <div >
      <lightning-layout pull-to-boundary="medium" padding="horizontal-medium">

        <lightning-layout-item flexibility="auto" padding="horizontal-small" class="slds-align_absolute-center">
          <div class="slds-region_narrow slds-p-left_x-large slds-p-bottom_large" style="width: 290px">
            <c-star-ratings
            read-only-star
            static-color="#f6da3f"
            rating={movie.Rating__c}
          >
          </c-star-ratings>
          <template if:true={movie.Picture__c}>
            <img
              style="max-height: 200px"
              alt="Image on T.O."
              src={movie.Picture__c}
            />
          </template>
          </div>
          </lightning-layout-item>
          
        <lightning-layout-item flexibility="auto" padding="horizontal-medium">
          <dl class="slds-dl_horizontal slds-m-around_small">
          <dt class="slds-dl_horizontal__label label">Name : </dt>
          <dd class="slds-dl_horizontal__detail">{movie.Name}</dd>
          <dt class="slds-dl_horizontal__label label">Release Date : </dt>
          <dd class="slds-dl_horizontal__detail">{movie.Release_date__c}</dd>
          <dt class="slds-dl_horizontal__label label">Category : </dt>
          <dd class="slds-dl_horizontal__detail">{movie.Category__c}</dd>
          <dt class="slds-dl_horizontal__label label">Description : </dt>
          <dd class="slds-dl_horizontal__detail">{movie.Description__c}</dd>

          <template if:true={hasActors}>
            <dt class="slds-dl_horizontal__label label">Actors :</dt>
            <dd class="slds-dl_horizontal__detail">
              <ul>
                <template for:each={movie.Actors} for:item="actor">
                  <li key={actor.id}>{actor.Name}</li>
                </template>
              </ul>
            </dd>
          </template>

        
        </dl>
      </lightning-layout-item>
      </lightning-layout>
     

     </div>
      <c-new-movie-modal
        isopen={isOpen}
        onclosemodal={handleCloseModal}
        onrefresh={refreshMoviesList}
        movie={movie}
      ></c-new-movie-modal>

        <div class="slds-grid_align-center slds-p-left_x-large">
          <lightning-button
            variant="brand"
            class="slds-var-m-top_small slds-var-m-left_x-small"
            type="submit"
            label="Update"
            onclick={handleUpdateBtn}
          >
          </lightning-button>
          <lightning-button
            variant="brand"
            class="slds-var-m-top_small slds-var-m-left_x-small"
            label="Delete"
            onclick={handleDeleteBtn}
          ></lightning-button>
        </div>
    </template>

    <template if:false={movieId}>
      <lightning-layout class="slds-grid_align-center">
        <p>Click a tile to preview</p>
      </lightning-layout>
    </template>
  </lightning-card>
</template>
