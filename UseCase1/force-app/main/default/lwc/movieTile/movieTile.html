<template>
  <lightning-card onclick={previewMovie}>
    <template if:true={movie.Picture__c}>
      <img
        style="max-height: 400px"
        alt="Image on T.O."
        src={movie.Picture__c}
      />
    </template>
    <template if:false={movie.Picture__c}>
      <img
        style="height: 200px"
        alt="Image on T.O."
        src="https://www.reelviews.net/resources/img/default_poster.jpg"
      />
    </template>

    <div class="slds-p-around_medium ">
      <p class="slds-p-horizontal_small"><b>Name :</b> {movie.Name}</p>

      <p class="slds-p-horizontal_small"><b>Category :</b> {movie.Category__c}</p>
  
      <p class="slds-p-horizontal_small"><b>Released At : </b>{movie.Release_date__c}</p>
    </div>

  
  </lightning-card>
</template>
