<template>
  <template if:true={isopen}>
    <section
      role="dialog"
      tabindex="-1"
      aria-modal="true"
      aria-labelledby="modal-heading-01"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <div class="slds-modal__header">
          <h1
            id="modal-heading-01"
            class="slds-modal__title slds-hyphenate"
            tabindex="-1"
          >
            Create Movie
          </h1>
        </div>
        <div
          class="slds-modal__content slds-p-around_medium"
          id="modal-content-id-1"
        >
          <lightning-card title="LdsCreateRecord" icon-name="standard:record">
            <div class="slds-m-around_medium">
              <lightning-input
                name={nameField.fieldApiName}
                label="Name"
                onchange={handleFieldChange}
                class="slds-m-bottom_x-small"
                required
              ></lightning-input>
              <lightning-input
                name={categoryField.fieldApiName}
                label="category"
                onchange={handleFieldChange}
                class="slds-m-bottom_x-small"
                required
              ></lightning-input>
              <lightning-input
                name={descriptionField.fieldApiName}
                label="description"
                onchange={handleFieldChange}
                class="slds-m-bottom_x-small"
              ></lightning-input>
              <lightning-input
                name={releaseDateField.fieldApiName}
                type="date"
                label="Release Date"
                onchange={handleFieldChange}
                class="slds-m-bottom_x-small"
                required
              ></lightning-input>

              <!-- <lightning-combobox
                name="status"
                label="Status"
                onchange={handleFieldChange}
                options={statusOptions}
              >
              </lightning-combobox> -->

              <c-lookup
                onsearch={handleSearchActor}
                onselectionchange={handleSelectionActor}
                is-multi-entry="true"
                label="Actors"
              >
              </c-lookup>
              <lightning-layout horizontal-align="space">
                <lightning-button
                  label="Create Account"
                  variant="brand"
                  onclick={createMovieHandler}
                  class="slds-var-m-left_x-small"
                ></lightning-button>
                <lightning-button
                  label="Cancel"
                  variant="brand"
                  onclick={handleCancel}
                  class="slds-var-m-left_x-small"
                ></lightning-button>
              </lightning-layout>
            </div>
          </lightning-card>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>
</template>
