<template>
  <c-custom-modal
    onclosemodal={handleCloseModal}
    onsubmitmodal={handleMovieCreation}
    isopen={isopen}
  >
    <span slot="title">New Movie</span>
    <div class="slds-m-around_medium">
      <template if:true={objectData.Picture__c}>
        <img
          style="max-height: 200px"
          alt="Image on T.O."
          src={objectData.Picture__c}
        />
      </template>
      <lightning-input
        name={nameField.fieldApiName}
        label="Name"
        onchange={handleFieldChange}
        class="slds-m-bottom_x-small"
        required
        value={objectData.Name}
      ></lightning-input>
      <lightning-combobox
        name={categoryField.fieldApiName}
        label="Category"
        onchange={handleFieldChange}
        options={categoryPicklistValues}
        value={objectData.Category__c}
        required
      >
      </lightning-combobox>
      <lightning-input
        name={descriptionField.fieldApiName}
        label="description"
        onchange={handleFieldChange}
        class="slds-m-bottom_x-small"
        value={objectData.Description__c}
      ></lightning-input>
      <lightning-input
        name={releaseDateField.fieldApiName}
        type="date"
        label="Release Date"
        onchange={handleFieldChange}
        class="slds-m-bottom_x-small"
        required
        value={objectData.Release_date__c}
      ></lightning-input>
      <lightning-input
        name={pictureField.fieldApiName}
        label="Picture"
        onchange={handleFieldChange}
        class="slds-m-bottom_x-small"
        value={objectData.Picture__c}
      ></lightning-input>
      <c-lookup
        onsearch={handleSearchActor}
        onselectionchange={handleSelectionActor}
        is-multi-entry="true"
        label="Actors"
        selection={initialSelection}
      >
      </c-lookup>
      <c-star-ratings
        rating={objectData.Rating__c}
        onratingchange={handleRatingChange}
        static-color="#f6da3f"
      >
      </c-star-ratings>
    </div>
  </c-custom-modal>
</template>
